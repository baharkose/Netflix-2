<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <div class="container">
      <main id="title">
        <h1>NET <span>FLIX</span></h1>
      </main>
      <div id="description">
        Thank you for signing up at Netflix. Tell us more about your self
      </div>
      <form action="#" id="survey-form">
        <div class="box">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="box">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Age"
          />
        </div>
        <div class="box">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="box">
          <label for="options">Content type</label>
          <select name="name" id="options">
            <option value="Series">Series</option>
          </select>
        </div>
        <div class="box">
          <div class="check">
            <label for="checkbox" class="label-id">Movie type</label><br />

            <input type="checkbox" name="name" id="checkbox" />
            Comedy <br />
            <input type="checkbox" name="name" id="checkbox" />
            Action <br />
            <input type="checkbox" name="name" id="checkbox" checked />
            Romance
          </div>

          <div class="radios">
            <label for="radio" class="label-id">Gender</label> <br />
            <input type="radio" name="name" id="radio" /> Male <br />
            <input type="radio" name="name" id="radio" /> Female <br />
            <input type="radio" name="name" id="radio" /> Other
          </div>
        </div>

        <div class="box">
          <label for="feed">Feed back</label>
          <textarea
            name="textarea"
            id="feed"
            cols="30"
            rows="10"
            placeholder="Any comment"
          ></textarea>
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
