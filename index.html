<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <div class="header-bar">
        <div class="nav">
          <div class="nav-left">
            <img
              class="netflix-logo"
              src="./assests/logos/Netflix-Logo.wine.svg"
              alt=""
            />
          </div>
          <div class="nav-right">
            <label for="language" name="language"></label>
            <select class="language" id="language">
              <option value="turkish">Türkçe</option>
              <option value="english">İngilizce</option>
            </select>

            <a href="./form-page.html">Sign Up</a>
            <a href="#">Already have an account?</a>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="text-center">
          <h1 class="join">Join the buzz</h1>
          <p class="paragraph">
            Your favorite actors, best friends and neighbors are here. And so
            are the top films, series and more.
          </p>
          <p class="paragraph">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="form-group">
          <input class="mail" type="mail" placeholder="Email adress" />
          <button class="start" name="start">Get Started &gt;</button>
        </div>
      </div>
    </div>
  </body>
</html>
